<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help with the Help Center - Merge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d1b69;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 24px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 40px rgba(139, 92, 246, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo img {
            transition: transform 0.3s ease;
            filter: brightness(0.1); /* Make the logo darker for better contrast */
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #2d1b69;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 18px;
            color: #6b46c1;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-container {
            margin-bottom: 32px;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            background: #fafafa;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .url-input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .url-input::placeholder {
            color: #999;
        }

        .checkbox-container {
            margin: 16px 0;
            display: flex;
            justify-content: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #6b46c1;
            gap: 8px;
        }

        .merge-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #8b5cf6;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .merge-checkbox:checked {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .merge-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .merge-checkbox:hover {
            border-color: #7c3aed;
            transform: scale(1.05);
        }

        .create-btn {
            width: 100%;
            padding: 16px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .create-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .create-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .example-text {
            font-size: 14px;
            color: #999;
            margin-top: 16px;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #6a6a6a;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #999;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #8b5cf6;
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                padding: 40px 24px;
                margin: 20px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .progress-bar {
                width: 250px;
            }
        }

        /* Fade in animation */
        .main-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="logo">
                <img src="https://cdn.prod.website-files.com/624b192df0b0151225c10026/67b5ed56e63b65409a3f0fa6_merge-logo_bbl.svg" 
                     alt="Merge Logo" 
                     width="120" 
                     height="40"
                     style="object-fit: contain;">
            </div>

            <h1 class="title">Help with the Help Center</h1>
            <p class="subtitle">
                Enter the URL of any website and we'll create a beautiful, 
                modern help center experience powered by AI.
            </p>

            <form class="form-container" id="urlForm">
                <input 
                    type="url" 
                    class="url-input" 
                    id="urlInput"
                    placeholder="https://example.com/help-center"
                    required
                >
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeMerge" class="merge-checkbox" checked>
                        <span class="checkmark"></span>
                        Include Merge branding
                    </label>
                </div>
                <button type="submit" class="create-btn" id="createBtn">
                    Create Help Center
                </button>
            </form>

            <p class="example-text">
                Try: https://www.anthropic.com/
            </p>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Analyzing your website...</div>
        <div class="loading-subtext">Creating a beautiful help center experience</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('urlForm');
            const urlInput = document.getElementById('urlInput');
            const createBtn = document.getElementById('createBtn');
            const loadingScreen = document.getElementById('loadingScreen');

            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a valid URL');
                    return;
                }

                // Extract company info from URL
                const companyInfo = extractCompanyInfo(url);
                
                // Get checkbox state
                const includeMerge = document.getElementById('includeMerge').checked;

                // Show loading screen
                showLoadingScreen(companyInfo.name);

                // Simulate processing time and redirect to HRIS site
                setTimeout(() => {
                    // Pass company info as URL parameters
                    const params = new URLSearchParams({
                        company: companyInfo.name,
                        theme: companyInfo.theme,
                        url: url,
                        includeMerge: includeMerge.toString()
                    });
                    window.location.href = `hris-site.html?${params.toString()}`;
                }, 3500); // 3.5 seconds loading time
            });

            // Extract company information from URL
            function extractCompanyInfo(url) {
                try {
                    const urlObj = new URL(url);
                    const domain = urlObj.hostname.toLowerCase().replace('www.', '');
                    
                    // Company mappings
                    const companyMappings = {
                        'anthropic.com': {
                            name: 'Anthropic',
                            theme: 'anthropic',
                            colors: {
                                primary: '#1a1a1a',
                                background: '#f5f4f0',
                                accent: '#e67e22',
                                secondary: '#ebe9e4'
                            }
                        },
                        'box.com': {
                            name: 'Box',
                            theme: 'box',
                            colors: {
                                primary: '#0061d5',
                                background: '#f8f9ff',
                                accent: '#0047ab',
                                secondary: '#e8f2ff'
                            }
                        },
                        '15five.com': {
                            name: '15Five',
                            theme: 'fifteenfive',
                            colors: {
                                primary: '#6c5ce7',
                                background: '#f8f7ff',
                                accent: '#a29bfe',
                                secondary: '#e8e6ff'
                            }
                        },
                        'slack.com': {
                            name: 'Slack',
                            theme: 'slack',
                            colors: {
                                primary: '#4a154b',
                                background: '#f8f8f8',
                                accent: '#e01e5a',
                                secondary: '#f4ede4'
                            }
                        }
                    };

                    // Find matching company or use default
                    for (const [domainPattern, info] of Object.entries(companyMappings)) {
                        if (domain.includes(domainPattern.replace('.com', ''))) {
                            return info;
                        }
                    }

                    // Default fallback
                    return {
                        name: 'Company',
                        theme: 'default',
                        colors: {
                            primary: '#1a1a1a',
                            background: '#f5f4f0',
                            accent: '#e67e22',
                            secondary: '#ebe9e4'
                        }
                    };
                } catch (error) {
                    // If URL parsing fails, return default
                    return {
                        name: 'Company',
                        theme: 'default',
                        colors: {
                            primary: '#1a1a1a',
                            background: '#f5f4f0',
                            accent: '#e67e22',
                            secondary: '#ebe9e4'
                        }
                    };
                }
            }

            function showLoadingScreen(companyName = 'Company') {
                loadingScreen.classList.add('active');
                document.body.style.overflow = 'hidden';

                // Update loading text over time
                const loadingTexts = [
                    { text: "Analyzing your website...", subtext: "Reading content and structure" },
                    { text: "Designing your help center...", subtext: `Applying ${companyName}'s design principles` },
                    { text: "Almost ready...", subtext: "Finalizing your beautiful help center" }
                ];

                const textElement = loadingScreen.querySelector('.loading-text');
                const subtextElement = loadingScreen.querySelector('.loading-subtext');

                loadingTexts.forEach((textObj, index) => {
                    setTimeout(() => {
                        textElement.textContent = textObj.text;
                        subtextElement.textContent = textObj.subtext;
                    }, (index + 1) * 1000);
                });
            }

            // Add some nice input effects
            urlInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    createBtn.style.background = '#1a1a1a';
                } else {
                    createBtn.style.background = '#ccc';
                }
            });

            // Auto-focus on input
            urlInput.focus();

            // Add enter key support
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
